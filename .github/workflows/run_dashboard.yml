name: Atualizar Dashboard do Portfólio Diariamente

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout do Repositório
      uses: actions/checkout@v3

    - name: 2. Configurar o Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 3. Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. Criar Arquivos de Segredos
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json
        echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> .env
        echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> .env
        echo "EMAIL_APP_PASSWORD=${{ secrets.EMAIL_APP_PASSWORD }}" >> .env

    - name: 5. Executar o Script Principal
      run: python main.py